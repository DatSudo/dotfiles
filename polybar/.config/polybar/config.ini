[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors
include-file = ~/.config/polybar/modules
include-file = ~/.config/polybar/decor
include-file = ~/.config/polybar/system

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/main]
monitor = 
monitor-fallback =
monitor-strict = false

wm-restack = i3
override-redirect = true

bottom = false
fixed-center = true

width = 100%
height = 14

offset-x = 0%
offset-y = 0%

background = ${color.transparent}
foreground = ${color.barforeground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2

border-size = 6
border-color = ${color.transparent}

padding = 1

module-margin-left = 0
module-margin-right = 0

font-0 = "FiraCode Nerd Font:size=9;2"
font-1 = "FiraCode Nerd Font:size=10;2"
font-2 = "FiraCode Nerd Font:size=9;1"
font-3 = "FiraCode Nerd Font:size=8;1"
font-4 = "Hack Nerd Font Mono:size=9;2"

modules-left = launcher dottop title dottop
modules-center = 
modules-right = dottop battery dottop cpu memory dottop volume brightness dottop time dottop

spacing = 0
dim-value = 1.0

tray-position = right
tray-detached = false
tray-maxsize = 20
tray-background = ${color.transparent}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 5
tray-scale = 1.0

enable-ipc = true

cursor-click = 
cursor-scroll = 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/bottom]
monitor = 
monitor-fallback =
monitor-strict = false

wm-restack = i3
override-redirect = true

bottom = false
fixed-center = true

width = 100%
height = 14

offset-x = 0%
offset-y = 97%

background = ${color.transparent}
foreground = ${color.barforeground}

radius-top = 0.0
radius-bottom = 0.0

line-size = 2

border-size = 6
border-color = ${color.transparent}

padding = 1

module-margin-left = 0
module-margin-right = 0

font-0 = "FiraCode Nerd Font Mono:size=12;1"
font-1 = "FiraCode Nerd Font Mono:size=10;1"
font-2 = "Source Han Sans KR:size=9;1"
font-3 = "Hack Nerd Font Mono:size=9;1"

modules-left = dotbottom mpd1 spacing mpd2 dotbottom
modules-center = 
modules-right = i3


;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
