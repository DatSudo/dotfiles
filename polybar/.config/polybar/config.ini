[global/wm]
margin-bottom = 0
margin-top = 0

include-file = ~/.config/polybar/colors
include-file = ~/.config/polybar/modules
include-file = ~/.config/polybar/decor
include-file = ~/.config/polybar/system

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[bar/main]
monitor = 
monitor-fallback =
monitor-strict = false

wm-restack = i3
override-redirect = true

bottom = false
fixed-center = true

width = 100%
height = 14

offset-x = 0%
offset-y = 0%

background = ${color.bg0}

radius-top = 0.0
radius-bottom = 0.0

border-size = 1
border-color = #3C3836

padding = 0

module-margin-left = 0
module-margin-right = 0

font-0 = "JetBrainsMono Nerd Font:size=9;2"
font-1 = "JetBrainsMono Nerd Font:size=9;1"
font-2 = "JetBrainsMono Nerd Font:size=8;1"
font-3 = "JetBrainsMono Nerd Font:size=9;1"
font-4 = "Source Han Sans KR:size=9;2"

modules-left = launcher sep3 i3 sep2
modules-center = 
modules-right = mpd battery sep filesystem sep cpu sep memory sep volume sep brightness sep time sep

spacing = 0
dim-value = 1.0

tray-position = right
tray-detached = false
tray-maxsize = 20
tray-background = ${color.bg1}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 5
tray-scale = 1.0

enable-ipc = true

cursor-click = 
cursor-scroll = 

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[settings]
throttle-output = 5
throttle-output-for = 10

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_
