# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: FiraCode Nerd Font
    style: Regular
  # Bold font face
  bold:
    family: FiraCode Nerd Font
    style: Bold

  # Italic font face
  italic:
    family: FiraCode Nerd Font
    style: Italic

  # Bold italic font face
  bold_italic:
    family: FiraCode Nerd Font
    style: Bold Italic

  # Point size
  size: 9.0

window:
  padding:
    x: 20
    y: 30
